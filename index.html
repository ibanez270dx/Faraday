<!DOCTYPE html>
<html>
  <head>
    <title>Faraday | No domain specified.</title>
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Inconsolata:700|Yanone+Kaffeesatz' />
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/octicons/2.2.0/octicons.min.css' />
    <link rel='stylesheet' type='text/css' href='assets/stylesheets/index.css' />
  </head>
  <body>
    <main>
      <section>
        <h1>Welcome to Faraday</h1>
        <h2>You hit my production server without specifying a domain.</h2>
        <p>
          Were you looking for <a href="http://humani.se">Humani.se</a> or <a href="http://blogbox.us">BlogBox.us</a>?
        </p>
        <ul id="services">
          <li>
            <span class="circle">
              <span class="octicon octicon-ruby"></span>
            </span>
            <h4 class="service">Ruby</h4>
            <span class="version">2.2.0</span>
          </li>
          <li>
            <span class="circle">
              <span class="octicon octicon-server"></span>
            </span>
            <h4 class="service">Nginx</h4>
            <span class="version">1.4.6</span>
          </li>
          <li>
            <span class="circle">
              <span class="octicon octicon-database"></span>
            </span>
            <h4 class="service">MySQL</h4>
            <span class="version">5.5.41</span>
          </li>
        </ul>
      </section>
      <aside>
        <img src="assets/images/beaker.png" />
      </aside>
    </main>
    <div class="contact">
      Problems? Contact <a href="mailto:jeff@humani.se">jeff@humani.se</a>.
    </div>
  </body>
</html>
